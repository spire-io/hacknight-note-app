<!DOCTYPE html>
<html>

<head>
  <title>Demo of Serverless App</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link href='http://fonts.googleapis.com/css?family=Oleo+Script' rel='stylesheet' type='text/css'>
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="spire.io.bundle.js"></script>
    <script src="app.js"></script>
</head>

<body>

  <a href="https://github.com/spire-io/hacknight-note-app"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>
  
  <form action="#" id="authenticationForm" method="post">
    <div class="welcome">Welcome To Your Notes Apps</div>
    <div class="input-wrapper">
      <label for="login">Login</label>
      <input type="text"
        id="login"
        placeholder="Username" />

      <div class="clear"><!-- --></div>
    </div>

    <div class="input-wrapper">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Password"/>

      <div class="clear"><!-- --></div>
    </div>

    <input type="submit"
      id="joinButton"
      value="Join" />

    <input type="submit"
      id="loginButton"
      value="Login" />

    <div class="clear"><!-- --></div>
  </form>

  <div id="noteBox" style="display:none">
    <div id="newNote">
      <form action="#" id="newNoteForm" method="post">
        <div class="input-wrapper">
          <label for="newNoteInput">New Note:</label>
          <input type="text"
            id="newNoteInput"
            placeholder="Add your note..." />

          <input type="submit"
            id="createNoteButton"
            value="Create" />
        </div>

        <div class="clear"><!-- --></div>
      </form>
    </div>
    
    <div id="yourNotes">
      <h2>Your Notes: <span>(Oldest to newest)</span></h2>
      <ul id="noteList"></ul>
    </div>
  </div>
  
  <footer>
    <a href="#" id="logoutButton">Logout</a>
  </footer>

</body>

</html>
